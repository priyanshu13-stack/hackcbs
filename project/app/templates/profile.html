<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/signup.css"/>

  </head>
  <body>
    <div class="signup-box">
      <h1>Create Profile</h1>
      <form class="form_box">
        <label>Name</label>
        <input type="text" placeholder="" />
        <label class="profession" for="profession">your profession: </label>
        <select id="profession" name="profession">
          <option value="Student">Student</option>
          <option value="working_Professional">Professional</option>
        </select>
        <label>Company Name</label>
        <input type="text" placeholder="" name="Comapany_name"/>
        <label>Position</label>
        <input type="text" placeholder="" name="Position"/>
        <label>Enter Your Email</label>
        <input type="password" placeholder="" />
        <input class="sub_button" type="submit" value="Update" />
      </form>
    </div>
  </body>
</html>
